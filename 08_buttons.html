<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Twitter Bootstrap Buttons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span4">
                    <h3>button type</h3>
                    <p>
                        <button class="btn" href="#">Default</button>
                        <code>btn</code>
                    </p>
                    <p>
                        <button class="btn btn-primary" href="#">Primary</button>
                        <code>btn btn-primary</code></p>
                    <p>
                        <button class="btn btn-info" href="#">Info</button>
                        <code>btn btn-info</code>
                    </p>
                    <p>
                        <button class="btn btn-success" href="#">Success</button>
                        <code>btn btn-success</code>
                    </p>
                    <p>
                        <button class="btn btn-warning" href="#">Warning</button>
                        <code>btn btn-warning</code>
                    </p>
                    <p>
                        <button class="btn btn-danger" href="#">Danger</button>
                        <code>btn btn-danger</code>
                    </p>
                    <p>
                        <button class="btn btn-inverse" href="#">Inverse</button>
                        <code>btn btn-inverse</code>
                    </p>
                </div>
                <div class="span3">
                    <h3>Multiple sizes</h3>
                    <p>
                        <button class="btn btn-large btn-primary">Primary action</button>
                        <button class="btn btn-large">Action</button>
                        <code>btn-large</code>
                    </p>
                    <p>
                        <button class="btn btn-primary">Primary action</button>
                        <button class="btn">Action</button>
                    </p>
                    <p>
                        <button class="btn btn-small btn-primary">Primary action</button>
                        <button class="btn btn-small">Action</button>
                        <code>btn-small</code>
                    </p>
                    <p>
                        <button class="btn btn-mini btn-primary">Primary action</button>
                        <button class="btn btn-mini">Action</button>
                        <code>btn-mini</code>
                    </p>
                </div>
                <div class="span4">
                    <h3>Disabled state</h3>
                    <p>
                        <a href="#" class="btn btn-large btn-primary disabled">Primary link</a>
                        <a href="#" class="btn btn-large disabled">Link</a>
                        <code>disabled</code>
                    </p>
                    <p style="margin-bottom: 18px;">
                        <button class="btn btn-large btn-primary disabled" disabled="disabled">Primary button</button>
                        <button class="btn btn-large" disabled>Button</button>
                    </p>
                </div>
                <div class="span1">
                    <h3>Close</h3>
                    <p>
                        <button class="close">&times;</button>
                    </p>
                </div>
            </div>
            <hr>
            <footer>
                <p>&copy; Company 2012</p>
            </footer>
        </div>

    </body>
</html>
